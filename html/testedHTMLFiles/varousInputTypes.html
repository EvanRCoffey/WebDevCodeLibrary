<!--Textbox-->
Instructional text goes here:<br>
<input type="text" id="textboxName"><br>
<button onclick="getTextbox()">Submit</button><br><br>

<script>
function getTextbox() {
	return document.getElementById("textboxName").value;
}
</script>

<!--Slidebar-->
Instructional text goes here:<br>
<input type="range" min="1" max="50" value="20" step="1" class="radius" onchange="showData(this.value)"/>
<span id="dataSlidebar">Value: 20 </span>
<button>Submit</button><br><br>

<script>
function showData(newValue) {
	document.getElementById("dataSlidebar").innerHTML="Value: " + newValue + " ";}
</script>
